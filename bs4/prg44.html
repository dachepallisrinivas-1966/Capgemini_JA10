<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome 5 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <title>Popovers</title>

</head>

<body>

    <div class="container">
        <br>
        <!-- POPOVER -->
        <button class="btn btn-primary" data-toggle="popover" data-placement="top"
            data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Placeat, aliquam?">
            Toggle popover
        </button>
        <!-- POPOVER -->
        <button class="btn btn-primary" data-toggle="popover" data-placement="right"
            data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Placeat, aliquam?">
            Right popover
        </button>
        <!-- POPOVER -->
        <button class="btn btn-primary" data-toggle="popover" data-placement="left"
            data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Placeat, aliquam?">
            Left popover
        </button>
        <!-- POPOVER -->
        <button class="btn btn-primary" data-toggle="popover" data-placement="bottom"
            data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Placeat, aliquam?">
            Bottom popover
        </button>

        <br><br>
        <!-- DISMISSIVLE POPOVER -->
        <button id="hello" class="btn btn-primary" data-toggle="popover" data-placement="left" 
            data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Placeat, aliquam?"
            data-trigger="focus">
            Dismissible popover
        </button>

        <br><br><br><br><br><br><br><br>
        <!-- CONTROL WITH JS -->
        <button class="btn btn-secondary" onclick="showPopover()">
            Show popover
        </button>
        <button class="btn btn-secondary" onclick="hidePopover()">
            Hide popover
        </button>
        <button class="btn btn-secondary" onclick="togglePopover()">
            Toggle popover
        </button>


    </div>




    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- script for popover -->
    <script>
        // init popover
        $('[data-toggle="popover"]').popover();

        function showPopover() {
            $('#hello').popover('show');
        }

        function hidePopover() {
            $('#hello').popover('hide');
        }
       
        function togglePopover() {
            $('#hello').popover('toggle');
        }
    </script>
</body>

</html>
