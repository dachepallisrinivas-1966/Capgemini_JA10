<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome 5 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <title>Carousel Slider</title>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-8 m-auto">

                <!-- SIMPLE SLIDER -->
                <div id="slider1" class="carousel slide mb-5" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="https://source.unsplash.com/daily?water"
                                alt="First Slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="https://source.unsplash.com/daily?sand"
                                alt="Second Slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="https://source.unsplash.com/daily?fire"
                                alt="Third Slide">
                        </div>
                    </div>
                </div>

                <!-- SLIDER WITH CONTROLS-->
                <div id="slider2" class="carousel slide mb-5" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="https://source.unsplash.com/daily?water"
                                alt="First Slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="https://source.unsplash.com/daily?sand"
                                alt="Second Slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="https://source.unsplash.com/daily?fire"
                                alt="Third Slide">
                        </div>
                    </div>
                    <!-- CONTROLS -->
                    <a href="#slider2" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#slider2" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>

                </div>

                <!-- SLIDER WITH INDICATORS -->
                <div id="slider3" class="carousel slide mb-5" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li class="active" data-target="#slider3" data-slide-to="0"></li>
                        <li data-target="#slider3" data-slide-to="1"></li>
                        <li data-target="#slider3" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="https://source.unsplash.com/daily?water"
                                alt="First Slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="https://source.unsplash.com/daily?sand"
                                alt="Second Slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="https://source.unsplash.com/daily?fire"
                                alt="Third Slide">
                        </div>
                    </div>
                    <!-- CONTROLS -->
                    <a href="#slider3" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#slider3" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>


                <!-- SLIDER WITH CAPTIONS -->
                <div id="slider4" class="carousel slide mb-5" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li class="active" data-target="#slider3" data-slide-to="0"></li>
                        <li data-target="#slider3" data-slide-to="1"></li>
                        <li data-target="#slider3" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="https://source.unsplash.com/daily?water"
                                alt="First Slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Slide-1</h3>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde, numquam!</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="https://source.unsplash.com/daily?sand"
                                alt="Second Slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Slide-2</h3>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde, numquam!</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="https://source.unsplash.com/daily?fire"
                                alt="Third Slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Slide-3</h3>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde, numquam!</p>
                            </div>
                        </div>
                    </div>
                    <!-- CONTROLS -->
                    <a href="#slider4" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#slider4" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>

            </div>
        </div>


        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

        <!-- Script for carousel to have more control on it -->
        <script>
            $('.carousel').carousel({
                interval:1000,
                keyboard:true,
                pause:'hover',
                wrap:false      // to stop at last slide
            });

        </script>
</body>

</html>
