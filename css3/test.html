<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #decimal-leading-zero {
            list-style-type: decimal-leading-zero;
        }
        #arrow-list {
            list-style-type:"→";
        }
	#img-bullet {
	    list-style-image : url('diamond.jfif');
	}
    </style>
</head>

<body>
    <ol reversed>
        <li>Chrome</li>
        <li>Edge</li>
        <li>FireFox</li>
        <li>Opera</li>
        <li>Safari</li>
    </ol>
    <ol id="decimal-leading-zero">
        <li>Chrome</li>
        <li>Edge</li>
        <li>FireFox</li>
        <li>Opera</li>
        <li>Safari</li>
    </ol>
    <ol id="arrow-list">
        <li>Chrome</li>
        <li>Edge</li>
        <li>FireFox</li>
        <li>Opera</li>
        <li>Safari</li>
    </ol>
   <ol id="img-bullet">
        <li>Chrome</li>
        <li>Edge</li>
        <li>FireFox</li>
        <li>Opera</li>
        <li>Safari</li>
    </ol>
</body>

</html>
