<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>external style sheets</title>

    <style>
        div {
            border: 1px solid black;
        }

        div p {
            background-color: #0f0f0f;
            color: #ffffff;
        }

        div>p {
            padding: 10px;
        }

        div+p {
            text-align: center;
        }

        div~p {
            border: 1px dotted black;
        }
    </style>
</head>

<body>
    <p>A test para.</p>
    <div>
        <p>A test para.</p>
        <section>
            <p>A test para.</p>
            <p>A test para.</p>
        </section>
        <p>A test para.</p>
    </div>
    <p>A test para.</p>
    <p>A test para.</p>
    <p>A test para.</p>
</body>

</html>
