<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>external style sheets</title>

    <style>
        [title] {
            padding: 5px;
            border: .5px solid black;
        }

        [title='disco'] {
            text-align: center;
        }

        [title$='para'] {
            background-color: #0000ff;
        }

        [title^='some'] {
            font-variant: small-caps;
        }

        [title~='can'] {
            text-transform: uppercase;
        }

        [title*='go'] {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <p>a test para</p>
    <p title="any title can go here">a test para</p>
    <p title="some para">a test para</p>
    <p title="another para">a test para</p>
    <p title="disco">a test para</p>
</body>

</html>
